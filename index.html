<!doctype html>
<html lang="es" ng-app>
<head>
  <meta charset="utf-8">
  <title>Polaroid Effect</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <style>
		.shadowed {
			-webkit-box-shadow:  0px 0px 10px 0px #000000;        
			box-shadow:  0px 0px 10px 0px #000000;
		}
  </style>
  <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <!-- Load the libraries -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/bootstrap/bootstrap.min.js"></script>
  <script src="lib/kinectjs/kinetic-v4.3.3.min.js"></script>
</head>
<body>
	<div class="navbar">
	  <div class="navbar-inner">
		<a class="brand" href="#">Polaroid Effect</a>
		<ul class="nav">
		  <li class="active"><a href="#">Home</a></li>
		  <li><a href="http://www.dekuwebs.com">Dekuwebs</a></li>
		</ul>
	  </div>
	</div>
	<div class="hero-unit">
	  <h1>Polaroid Effect <small>from Dekuwebs</small></h1>
	  <p>HTML5 App for applying the "Polaroid" effect to your pictures</p>
	  <p>
		<a class="btn btn-primary btn-large" href="https://github.com/bommox/polaroid">
		  GitHub
		</a>
	  </p>
	</div>
	<div class="container-fluid">
	  <div class="row-fluid">
		<div class="span4">
			<h2>Settings...</h2>
			<div class="well well-large well-inverse">
				<p>Title:</p>
				<div class="input-append">					
					<input class="input-medium" id="appendedInputButton" type="text">
					<button class="btn" type="button">Edit</button>
				</div>
				<p>Picture size:</p>				
					<div class="btn-group">
						<button type="button" class="btn" onclick="dekuPolaroid.setPictureScale(0.9)"><i class="icon-minus"></i></button>
						<button type="button" class="btn" onclick="dekuPolaroid.setPictureScale(1.1)"><i class="icon-plus"></i></button>
					</div>
				</dl>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary" onclick="createImage()">Save changes</button>
					<button type="button" class="btn">Reset</button>
				</div>
			</div>
		</div>
		<div class="span8">
			<h2>Upload your picture <small>and poladoid it!</small></h2>
			<div class="well well-large well-inverse">
				<div id="canvas-container"></div>
				<hr/>
				<button class="btn">Download</button>
			</div>			
		</div>
	  </div>
	</div>
	<!-- Scripts -->
	<script src="js/controllers.js"></script>
	<script src="js/dekuPolaroid.js"></script>
	<script>
		dekuPolaroid.create({picture:'../pic.jpg'});
		
	</script>
</body>
</html>
